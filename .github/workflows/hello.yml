name: Hello World!

on:
  push:
    branches:
      - master
      

jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
  date_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Print date
        run: date
  directory_content_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Print directory content
        run: ls -l
